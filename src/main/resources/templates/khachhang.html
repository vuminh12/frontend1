<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Custommer</title>
</head>
<body>
<h1>Information Custommer</h1>
<table cellspacing="5" border="1" th:object="${khachhangs}">
    <tr>
        <td align="right"><label >Ma Khach Hang </label></td>
        <td align="right"><label >Chung Minh Thu </label></td>
        <td align="right"><label >Ten Khach Hang </label></td>
        <td align="right"><label >Ngay Sinh </label></td>
        <td align="right"><label >Dia Chi </label></td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <tr th:each="khachhang:${khachhangs} " >
        <td align="left"><label th:text="${khachhang.makhachhang}"></label></td>
        <td align="left"><label th:text="${khachhang.chungminhthu}"></label></td>
        <td align="left"><label th:text="${khachhang.tenkhachhang}"></label></td>
        <td align="left"><label th:text="${khachhang.ngaysinh}"></label></td>
        <td align="left"><label th:text="${khachhang.diachi}"></label></td>
        <td><a href="#" th:href="@{/khachhang/edit-khachhang/{id}(id=${khachhang.makhachhang})}">Edit</a></td>
        <td><a href="#" th:href="@{/khachhang/delete-khachhang/{id}(id=${khachhang.makhachhang})}">Delete</a></td>
    </tr>
</table>
<h3><a th:href="@{/khachhang/add-khachhang}">Create</a></h3>

<h2>Tim kiem khach hang</h2>
<form  th:action="@{/khachhang/search-khachhang}" method="get">
    <input type="text" name="id" >
    <input type="submit" value="Search"/>
</form>
</body>
</html>
