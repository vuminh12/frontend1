<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Employee</title>
</head>
<body>
<h1>Information Employee</h1>
<table cellspacing="5" border="1" th:object="${nhanviens}">
    <tr>
        <td align="right"><label >Ma Nhan Vien </label></td>
        <td align="right"><label >Chung Minh Thu </label></td>
        <td align="right"><label >Ten Nhan Vien </label></td>
        <td align="right"><label >Ngay Sinh </label></td>
        <td align="right"><label >Bac Nghe </label></td>
        <td align="right"><label >Tham Nien </label></td>
        <td align="right"><label >Ma Chuc Vu </label></td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <tr th:each="nhanvien:${nhanviens} " >
        <td align="left"><label th:text="${nhanvien.manhanvien}"></label></td>
        <td align="left"><label th:text="${nhanvien.chungminhthu}"></label></td>
        <td align="left"><label th:text="${nhanvien.tennhanvien}"></label></td>
        <td align="left"><label th:text="${nhanvien.ngaysinh}"></label></td>
        <td align="left"><label th:text="${nhanvien.bacnghe}"></label></td>
        <td align="left"><label th:text="${nhanvien.thamnien}"></label></td>
        <td align="left"><label th:text="${nhanvien.machucvu}"></label></td>
        <td><a href="#" th:href="@{/nhanvien/edit-nhanvien/{id}(id=${nhanvien.manhanvien})}">Edit</a></td>
        <td><a href="#" th:href="@{/nhanvien/delete-nhanvien/{id}(id=${nhanvien.manhanvien})}">Delete</a></td>
    </tr>
</table>
<h3><a th:href="@{/nhanvien/add-nhanvien}">Create</a></h3>

<h2>Tim kiem nhan vien</h2>
<form  th:action="@{/nhanvien/search-nhanvien}" method="get">
    <input type="text" name="id" >
    <input type="submit" value="Search"/>
</form>
</body>
</html>
