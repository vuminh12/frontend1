<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Employee</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="./css/custom.css">

    <link rel="stylesheet" href="./css/addForm.css">
    <link rel="stylesheet" href="/css/addForm.css">

    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/jquery.validate.js"></script>

    <script src="/js/jquery-341.js"></script>
    <script src="/js/jquery-validate.js"></script>

    <script src="/js/custom.js"></script>
    <script src="./js/custom.js"></script>

    <style>
        form .error {
            display: flex;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="centerAlign">
    <div id="header">
        <h3>Chào mừng đến với ngân hàng KITS</h3>
        <h5>Thời gian hiện tại là <span id="time"></span></h5>
        <script>currentTime("time")</script>
    </div>
    <form id="formGiaodichthe" method="POST" th:action="@{/giaodichThe}"
          th:object="${giaodichThe}">
        <h3>Input the card transactions information ...</h3>
        <table cellspacing="5" border="0">
            <tr>
                <td align="right"><label>Mã giao dịch: </label></td>
                <td align="right"><input type="text" name="magiaodich" th:field="*{magiaodich}" /></td>
            </tr>
            <tr>
                <td align="right"><label>Mã tài khoản tiết kiệm : </label></td>
                <td align="right"><input type="text" name="mataikhoantietkiem" th:field="*{mataikhoantietkiem}" /></td>
            </tr>
            <tr>
                <td align="right"><label>Mã tài khoản nhận: </label></td>
                <td align="right"><input type="text" name="mataikhoantindung" th:field="*{mataikhoantindung}" /></td>
            </tr>
            <tr>
                <td align="right"><label>Loại giao dịch: </label></td>
                <td align="right"><input type="text" name="loaigiaodich" th:field="*{loaigiaodich}" /></td>
            </tr>
            <tr>
                <td align="right"><label>Số tiền giao dịch: </label></td>
                <td align="right"><input type="text" name="sotiengiaodich" th:field="*{sotiengiaodich}" /></td>
            </tr>
            <tr>
                <td align="right"><label>Ngày giao dịch: </label></td>
                <td align="right"><input type="text" name="ngaygiaodich" th:field="*{ngaygiaodich}" /></td>
            </tr>
            <tr>
                <td align="right"><label>Mã nhân viên thực hiện: </label></td>
                <td align="right"><input type="text" name="manhanvienthuchien" th:field="*{manhanvienthuchien}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button class="submitButton">Submit</button></td>
            </tr>
        </table>
    </form>
    <div id="footer">
        <h3>All rights reserved 2020 KITS Bank</h3>
        <div id="footer-bar">
            <a href="#">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
            <a href="#">Thông tin tài chính</a>
        </div>
    </div>
</div>
<script>


    $(document).ready(function (){
        $("#formGiaodichthe").validate({
            rules: {
                ngaygiaodich: {
                    required:true,
                    dateISO:true

                },
                magiaodich: {
                    required: true
                },
                mataikhoantietkiem: {
                    required:true
                },
                loaigiaodich: {
                    required:true
                },
                sotiengiaodich: {
                    required:true
                }
                ,manhanvienthuchien: {
                    required:true
                }
            }, messages: {
                ngaygiaodich: {
                    dateISO: 'Vui lòng nhập đúng định dạng Date'
                }
            }
        })

    })

</script>
</body>
</html>
