<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Custommer</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="/js/custom.js"></script>
    <script src="./js/custom.js"></script>
</head>
<body>
<div id="centerAlign">
    <div id="header">
        <h3>Chào mừng đến với ngân hàng KITS</h3>
        <h5>Thời gian hiện tại là <span id="time"></span></h5>
        <script>currentTime("time")</script>
    </div>
    <h1>Information Custommer Transactions</h1>
    <form  th:action="@{/giaodichKhachhang/search-giaodichKhachhang}" method="get">
        <input style="width: 350px"  type="text" name="id" placeholder="Tìm kiếm giao dịch khách hàng ">
        <button id="search" type="submit">Tìm kiếm</button>
    </form>
    <table cellspacing="5" border="1" th:object="${giaodichKhachhangs}">
        <tr>


            <th>Mã giao dịch</th>
            <th>Mã khách hàng</th>
            <th>Mã tài khoản nhận</th>
            <th>Loại giao dịch</th>
            <th>Số tiền giao dịch</th>
            <th>Ngày giao dịch</th>
            <th>Mã nhân viên thực hiện</th>
        </tr>
        <tr th:each="giaodichKhachhang:${giaodichKhachhangs} " >
            <td align="left"><label th:text="${giaodichKhachhang.magiaodich}"></label></td>
            <td align="left"><label th:text="${giaodichKhachhang.makhachhang}"></label></td>
            <td align="left"><label th:text="${giaodichKhachhang.mataikhoannhan}"></label></td>
            <td align="left"><label th:text="${giaodichKhachhang.loaigiaodich}"></label></td>
            <td align="left"><label th:text="${giaodichKhachhang.sotiengiaodich}"></label></td>
            <td align="left"><label th:text="${giaodichKhachhang.ngaygiaodich}"></label></td>
            <td align="left"><label th:text="${giaodichKhachhang.manhanvienthuchien}"></label></td>
        </tr>
    </table>
    <h3><a th:href="@{/giaodichKhachhang/add-giaodichKhachhang}">Create</a></h3>

    <div id="footer">
        <h3>All rights reserved 2020 KITS Bank</h3>
        <div id="footer-bar">
            <a href="#">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
            <a href="#">Thông tin tài chính</a>
        </div>
    </div>
</div>
</body>
</html>
