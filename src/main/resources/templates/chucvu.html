<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Employee</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="/js/custom.js"></script>
    <script src="./js/custom.js"></script>
</head>
<body>
<div id="centerAlign">
    <div id="header">
        <h3>Chào mừng đến với ngân hàng KITS</h3>
        <h5>Thời gian hiện tại là <span id="time"></span></h5>
        <script>currentTime("time")</script>
    </div>
    <br>



    <div id="body">
        <form  th:action="@{/chucvu/search-chucvu}" method="get">
            <input style="width: 350px"  type="text" name="id" placeholder="Tìm kiếm chức vụ">
            <button id="search" type="submit">Tìm kiếm</button>
        </form>
        <table cellspacing="5" border="1" th:object="${chucvus}">
            <tr>
               <th>Mã chức vụ</th>
                <th>Tên chức vụ</th>
                <th colspan="2">Thao tác</th>
            </tr>
            <tr th:each="chucvu:${chucvus} " >
                <td align="left"><label th:text="${chucvu.machucvu}"></label></td>
                <td align="left"><label th:text="${chucvu.tenchucvu}"></label></td>
                <td><a href="#" th:href="@{/chucvu/edit-chucvu/{id}(id=${chucvu.machucvu})}">Edit</a></td>
                <td><a href="#" th:href="@{/chucvu/delete-chucvu/{id}(id=${chucvu.machucvu})}" onclick="return confirm('Bạn chắc chắn muốn xóa')">Delete</a></td>
            </tr>
        </table>
        <button class="taomoi"><a href="/chucvu/add-chucvu">Đăng kí chức vụ mới</a></button>
    </div>
    <br>
    <div id="footer">
        <h3>All rights reserved 2020 KITS Bank</h3>
        <div id="footer-bar">
            <a href="#">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
            <a href="#">Thông tin tài chính</a>
        </div>
    </div>
</body>
</div>
</html>
