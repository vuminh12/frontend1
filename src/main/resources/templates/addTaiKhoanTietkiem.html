<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Employee</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="./css/custom.css">

    <link rel="stylesheet" href="./css/addForm.css">
    <script src="/js/custom.js"></script>
    <script src="./js/custom.js"></script>
</head>
<body>
<div id="centerAlign">
    <div id="header">
        <h3>Chào mừng đến với ngân hàng KITS</h3>
        <h5>Thời gian hiện tại là <span id="time"></span></h5>
        <script>currentTime("time")</script>
    </div>
    <br>
    <div id="body">
        <form method="POST" th:action="@{/taikhoanTietkiem}"
              th:object="${taikhoanTietkiem}">
            <h3>Input the saving account information ...</h3>
            <table cellspacing="5" border="0">
                <tr>
                    <td align="right"><label>Ma Tai Khoan Tiet Kiem: </label></td>
                    <td align="right"><input type="text" name="mataikhoantietkiem" th:field="*{mataikhoantietkiem}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>Ten Loai Tai Khoan: </label></td>
                    <td align="right"><input type="text" name="tenloaitaikhoan" th:field="*{tenloaitaikhoan}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>Lai suat hang thang: </label></td>
                    <td align="right"><input type="text" name="laisuathangthang" th:field="*{laisuathangthang}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>So du toi thieu: </label></td>
                    <td align="right"><input type="text" name="sodutoithieu" th:field="*{sodutoithieu}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="submitButton">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="footer">
        <h3>All rights reserved 2020 KITS Bank</h3>
        <div id="footer-bar">
            <a href="#">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
            <a href="#">Thông tin tài chính</a>
        </div>
    </div>
</div>
</body>
</html>
