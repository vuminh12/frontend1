<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nhan Vien</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/nhanvien}"
      th:object="${nhanvien}">
    <h3>Input the Employee information ...</h3>
    <table cellspacing="5" border="0">
        <tr>
            <td align="right"><label>Ma Nhan Vien: </label></td>
            <td align="right"><input type="text" name="manhanvien" th:field="*{manhanvien}" /></td>
        </tr>
        <tr>
            <td align="right"><label>Chung Minh Thu: </label></td>
            <td align="right"><input type="text" name="chungminhthu" th:field="*{chungminhthu}" /></td>
        </tr>
        <tr>
            <td align="right"><label>Ten Nhan Vien: </label></td>
            <td align="right"><input type="text" name="tennhanvien" th:field="*{tennhanvien}" /></td>
        </tr>
        <tr>
            <td align="right"><label>Ngay Sinh: </label></td>
            <td align="right"><input type="text" name="ngaysinh" th:field="*{ngaysinh}" /></td>
        </tr>
        <tr>
            <td align="right"><label>Bac Nghe: </label></td>
            <td align="right"><input type="text" name="bacnghe" th:field="*{bacnghe}" /></td>
        </tr>
        <tr>
            <td align="right"><label>Tham Nien: </label></td>
            <td align="right"><input type="text" name="thamnien" th:field="*{thamnien}" /></td>
        </tr>
        <tr>
            <td align="right"><label>Ma Chuc Vu: </label></td>
            <td align="right"><input type="text" name="machucvu" th:field="*{machucvu}" /></td>
        </tr>
        <tr>
            <td></td>
            <td><br>
                <input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
