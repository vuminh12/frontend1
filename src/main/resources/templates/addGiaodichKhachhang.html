<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Employee</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="./css/custom.css">

    <link rel="stylesheet" href="./css/addForm.css">
    <script src="/js/custom.js"></script>
    <script src="./js/custom.js"></script>
</head>
<body>
<div id="centerAlign">
    <div id="header">
        <h3>Chào mừng đến với ngân hàng KITS</h3>
        <h5>Thời gian hiện tại là <span id="time"></span></h5>
        <script>currentTime("time")</script>
    </div>
    <div id="body">
        <form method="POST" th:action="@{/giaodichKhachhang}"
              th:object="${giaodichKhachhang}">
            <h3>Input the customer transactions information ...</h3>
            <table cellspacing="5" border="0">
                <tr>
                    <td align="right"><label>Ma Giao dich: </label></td>
                    <td align="right"><input type="text" name="magiaodich" th:field="*{magiaodich}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>Ma Khach hang: </label></td>
                    <td align="right"><input type="text" name="makhachhang" th:field="*{makhachhang}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>Ma Tai Khoan Nhan: </label></td>
                    <td align="right"><input type="text" name="mataikhoannhan" th:field="*{mataikhoannhan}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>Loai Giao Dich: </label></td>
                    <td align="right"><input type="text" name="loaigiaodich" th:field="*{loaigiaodich}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>So Tien Giao Dich: </label></td>
                    <td align="right"><input type="text" name="sotiengiaodich" th:field="*{sotiengiaodich}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>Ngay Giao Dich: </label></td>
                    <td align="right"><input type="text" name="ngaygiaodich" th:field="*{ngaygiaodich}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>Ma Nhan Vien Thuc Hien: </label></td>
                    <td align="right"><input type="text" name="manhanvienthuchien" th:field="*{manhanvienthuchien}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="submitButton">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="footer">
        <h3>All rights reserved 2020 KITS Bank</h3>
        <div id="footer-bar">
            <a href="#">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
            <a href="#">Thông tin tài chính</a>
        </div>
    </div>
</div>
</body>
</html>
