<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Custommer</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="/js/custom.js"></script>
    <script src="./js/custom.js"></script>
</head>
<body>
<div id="centerAlign">
    <div id="header">
        <h3>Chào mừng đến với ngân hàng KITS</h3>
        <h5>Thời gian hiện tại là <span id="time"></span></h5>
        <script>currentTime("time")</script>
    </div>

    <div id="body">
        <form  th:action="@{/taikhoanTindung/search-taikhoanTindung}" method="get">
            <input style="width: 350px"  type="text" name="id" placeholder="Tìm kiếm tài khoản tín dụng">
            <button id="search" type="submit">Tìm kiếm</button>
        </form>

        <h1>Information Credit Account</h1>
        <table cellspacing="5" border="1" th:object="${taikhoanTindungs}">
            <tr>


                <th>Mã tài khoản</th>
                <th>Tên tài khoản</th>
                <th>Hạn mức tối đa</th>
                <th>Số nợ hiện tại</th>
                <th>Edit</th>
            </tr>
            <tr th:each="taikhoanTindung:${taikhoanTindungs} " >
                <td align="left"><label th:text="${taikhoanTindung.mataikhoantindung}"></label></td>
                <td align="left"><label th:text="${taikhoanTindung.tenloaitaikhoan}"></label></td>
                <td align="left"><label th:text="${taikhoanTindung.hanmuctoida}"></label></td>
                <td align="left"><label th:text="${taikhoanTindung.sonohientai}"></label></td>
                <td><a href="#" th:href="@{/taikhoanTindung/edit-taikhoanTindung/{id}(id=${taikhoanTindung.mataikhoantindung})}">Edit</a></td>
            </tr>
        </table>
    </div>

    <div id="footer">
        <h3>All rights reserved 2020 KITS Bank</h3>
        <div id="footer-bar">
            <a href="#">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
            <a href="#">Thông tin tài chính</a>
        </div>
    </div>
</div>
</body>
</html>
