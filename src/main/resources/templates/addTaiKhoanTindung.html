<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Employee</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="./css/custom.css">

    <link rel="stylesheet" href="./css/addForm.css">
    <link rel="stylesheet" href="/css/addForm.css">

    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/jquery.validate.js"></script>

    <script src="/js/jquery-341.js"></script>
    <script src="/js/jquery-validate.js"></script>

    <script src="/js/custom.js"></script>
    <script src="./js/custom.js"></script>

    <style>
        form .error {
            display: flex;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="centerAlign">
    <div id="header">
        <h3>Chào mừng đến với ngân hàng KITS</h3>
        <h5>Thời gian hiện tại là <span id="time"></span></h5>
        <script>currentTime("time")</script>
    </div>
    <br>
    <div id="body">
        <form id="formTaikhoantindung" method="POST" th:action="@{/taikhoanTindung}"
              th:object="${taikhoanTindung}">
            <h3>Input the credit account information ...</h3>
            <table cellspacing="5" border="0">
                <tr>
                    <td align="right"><label>Mã tài khoản tín dụng: </label></td>
                    <td align="right"><input type="text" name="mataikhoantindung" th:field="*{mataikhoantindung}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>Tên loại tài khoản: </label></td>
                    <td align="right"><input type="text" name="tenloaitaikhoan" th:field="*{tenloaitaikhoan}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>Hạn mức tối đa: </label></td>
                    <td align="right"><input type="text" name="hanmuctoida" th:field="*{hanmuctoida}" /></td>
                </tr>
                <tr>
                    <td align="right"><label>Số nợ hiện tại: </label></td>
                    <td align="right"><input type="text" name="sonohientai" th:field="*{sonohientai}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="submitButton">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="footer">
        <h3>All rights reserved 2020 KITS Bank</h3>
        <div id="footer-bar">
            <a href="#">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
            <a href="#">Thông tin tài chính</a>
        </div>
    </div>
</div>
<script>


    $(document).ready(function (){
        $("#formTaikhoantindung").validate({
            rules: {

                mataikhoantindung: {
                    required: true
                },
                tenloaitaikhoan: {
                    required:true
                },
                hanmuctoida: {
                    required:true
                },
                sonohientai: {
                    required:true
                }

            }, messages: {

            }
        })

    })

</script>
</body>
</html>
