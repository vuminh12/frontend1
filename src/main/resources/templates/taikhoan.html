<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information Custommer</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="/js/custom.js"></script>
    <script src="./js/custom.js"></script>
</head>
<body>

<div id="centerAlign">
    <div id="header">
        <h3>Chào mừng đến với ngân hàng KITS</h3>
        <h5>Thời gian hiện tại là <span id="time"></span></h5>
        <script>currentTime("time")</script>
    </div>

    <div id="body">
        <form  th:action="@{/taikhoan/search-taikhoan}" method="get">
            <input style="width: 350px"  type="text" name="id" placeholder="Tìm kiếm tài khoản">
            <button id="search" type="submit">Tìm kiếm</button>
        </form>
        <h1>Information Account</h1>
        <table cellspacing="5" border="1" th:object="${taikhoans}">
            <tr>


                <th>Mã tài  khoản</th>
                <th>Ngày tạo</th>
                <th>Loại tài khoản</th>
                <th>Mã khách hàng</th>
                <th>Mã nhân viên tạo</th>
                <th>Số dư</th>
                <th colspan="2">Thao tác</th>
            </tr>
            <tr th:each="taikhoan:${taikhoans} " >
                <td align="left"><label th:text="${taikhoan.mataikhoan}"></label></td>
                <td align="left"><label th:text="${taikhoan.ngaytaotaikhoan}"></label></td>
                <td align="left"><label th:text="${taikhoan.tenloaitaikhoan}"></label></td>
                <td align="left"><label th:text="${taikhoan.makhachhang}"></label></td>
                <td align="left"><label th:text="${taikhoan.manhanvientaotaikhoan}"></label></td>
                <td align="left"><label th:text="${taikhoan.sodu}"></label></td>
                <td><a href="#" th:href="@{/taikhoan/edit-taikhoan/{id}(id=${taikhoan.mataikhoan})}">Chỉnh Sửa</a></td>
                <td><a href="#" th:href="@{/taikhoan/delete-taikhoan/{id}(id=${taikhoan.mataikhoan})}">Đóng tài khoản</a></td>
            </tr>
        </table>
    </div>


    <div id="footer">
        <h3>All rights reserved 2020 KITS Bank</h3>
        <div id="footer-bar">
            <a href="#">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
            <a href="#">Thông tin tài chính</a>
        </div>
    </div>
</div>
</body>
</html>
